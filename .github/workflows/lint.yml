name: lint

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint -- --max-warnings=0

      - name: Prettier (check)
        run: npm run format:check
