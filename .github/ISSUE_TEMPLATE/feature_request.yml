name: Feature request
description: Suggest an idea or improvement.
title: '[feat] <short title>'
labels: ['enhancement']
assignees: []
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Use case
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What exactly should be added/changed?
      placeholder: UI/UX, API, settings, examples…
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any alternative solutions you’ve considered?
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, references.
